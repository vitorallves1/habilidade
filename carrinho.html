<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - TechStore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>TechStore</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="produtos.html">Produtos</a>
                <a href="carrinho.html">Carrinho</a>
                <a href="contato.html">Contato</a>
            </nav>
            <form class="search-bar">
                <input type="text" placeholder="Buscar produtos..." name="search">
                <button type="submit">üîç</button>
            </form>
        </div>
    </header>

    <section class="cart">
        <h2>Carrinho de Compras</h2>

        <div id="cart-items">
            <!-- Os itens do carrinho ser√£o inseridos aqui dinamicamente -->
        </div>

        <div id="total-price">
            <!-- O pre√ßo total ser√° calculado aqui -->
        </div>

        <div class="cart-actions">
            <button id="clear-cart" class="clear-cart">Limpar Carrinho</button>
            <button id="finalizar-compra">Finalizar Compra</button>
        </div>

        <!-- Busca por CEP -->
        <div class="cep-search">
            <label for="cep">Digite seu CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="CEP">
            <button id="buscar-cep">Buscar Endere√ßo</button>
            <div id="endereco"></div>
        </div>
    </section>

    <footer>
        <p>¬© 2024 TechStore - Todos os direitos reservados</p>
    </footer>

    <script>
        // Fun√ß√£o para carregar o carrinho do localStorage e exibir os itens
        function carregarCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceContainer = document.getElementById('total-price');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            // Se o carrinho estiver vazio, exibe mensagem
            if (carrinho.length === 0) {
                cartItemsContainer.innerHTML = '<p>Seu carrinho est√° vazio.</p>';
                totalPriceContainer.innerHTML = '<p>Total: R$0,00</p>';
            } else {
                // Exibe os itens do carrinho
                carrinho.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `
                        <img src="${item.imagem}" alt="${item.nome}" class="cart-item-image">
                        <p>${item.nome}</p>
                        <p>Pre√ßo: R$${item.preco.toFixed(2)}</p>
                        <button class="remove-item" data-id="${item.id}">Remover</button>
                    `;
                    cartItemsContainer.appendChild(itemDiv);
                    total += item.preco;
                });

                // Exibe o total calculado
                totalPriceContainer.innerHTML = `<p>Total: R$${total.toFixed(2)}</p>`;
            }
        }

        // Fun√ß√£o para remover item do carrinho
        function removerItem(id) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho = carrinho.filter(item => item.id !== id); // Filtra o item que n√£o corresponde ao id
            localStorage.setItem('carrinho', JSON.stringify(carrinho)); // Atualiza o localStorage
            carregarCarrinho(); // Recarrega o carrinho
        }

        
        function limparCarrinho() {
            localStorage.removeItem('carrinho');
            carregarCarrinho();
        }

        
        function finalizarCompra() {
            alert('Compra finalizada com sucesso!');
            localStorage.removeItem('carrinho'); 
            carregarCarrinho();
        }

        // Fun√ß√£o para buscar endere√ßo pelo CEP
        function buscarEndereco() {
            const cep = document.getElementById('cep').value;
            const enderecoContainer = document.getElementById('endereco');
            if (cep.length === 8 && /^[0-9]{8}$/.test(cep)) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.erro) {
                            enderecoContainer.innerHTML = '<p>CEP n√£o encontrado. Verifique o n√∫mero e tente novamente.</p>';
                        } else {
                            enderecoContainer.innerHTML = `
                                <p><strong>Endere√ßo:</strong> ${data.logradouro}, ${data.bairro} - ${data.localidade} - ${data.uf}</p>
                            `;
                        }
                    })
                    .catch(() => {
                        enderecoContainer.innerHTML = '<p>Erro ao buscar o CEP. Tente novamente mais tarde.</p>';
                    });
            } else {
                enderecoContainer.innerHTML = '<p>Por favor, insira um CEP v√°lido.</p>';
            }
        }

        // Adicionando eventos de remover item e limpar carrinho
        document.addEventListener('DOMContentLoaded', function () {
            carregarCarrinho();

            // Adiciona evento para remover item
            document.getElementById('cart-items').addEventListener('click', function (event) {
                if (event.target.classList.contains('remove-item')) {
                    const itemId = event.target.getAttribute('data-id');
                    removerItem(itemId);
                }
            });

            // Adiciona evento para limpar carrinho
            document.getElementById('clear-cart').addEventListener('click', limparCarrinho);

            // Adiciona evento para finalizar compra
            document.getElementById('finalizar-compra').addEventListener('click', finalizarCompra);

            // Adiciona evento para buscar CEP
            document.getElementById('buscar-cep').addEventListener('click', buscarEndereco);
        });
    </script>
</body>
</html>
